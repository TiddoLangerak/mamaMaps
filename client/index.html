<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Mama's maps</title>
	<link rel="stylesheet" href="ext/bootstrap/dist/css/bootstrap.css" type="text/css" media="screen">
	<script type="application/javascript" src="ext/jquery/jquery.js"></script>
	
</head>
<body>
	<div class="container col-lg-8 col-lg-offset-2">
		<h1 class="text-center">Mama's maps</h1>

		<form class="form-horizontal" role="form" action="generateMap" method="post">
			<div class="form-group">
				<label for="url" class="col-lg-2 control-label">Google maps url</label>
				<div class="col-lg-10">
					<input type="url" class="form-control" id="url" name="url" placeholder="Plak hier de google maps url">
				</div>
			</div>
			<div class="form-group">
				<label for="width" class="col-lg-2 control-label">Scherm resolutie</label>
				<div class="col-lg-5">
					<input type="number" class="form-control" id="width" name="width">
				</div>
				<div class="col-lg-5">
					<input type="number" class="form-control" name="height" id="height">
				</div>
			</div>
			<div class="form-group">
				<label for="quality" class="col-lg-2 control-label">Kwaliteit</label>
				<div class="col-lg-10">
					<input type="number" class="form-control" id="quality" value="3" name="quality">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-default">Maak map</button>
				</div>
			</div>
		</form>
	</div>
	<script type="application/javascript">
		$("#width").val(screen.width);
		$("#height").val(screen.height);
	</script>
</body>
</html>
