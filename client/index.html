<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Mama's maps</title>
	<link rel="stylesheet" href="ext/bootstrap/dist/css/bootstrap.css" type="text/css" media="screen">
	<style type="text/css">
		#container {
			margin-top: 50px;
		}
		body {
			background-color: #eeeeee;
		}
	</style>	
</head>
<body>
	<div id="container" class="container col-lg-8 col-lg-offset-2">
		<div class="page-header">
			<h1 class="text-center">Mama's maps</h1>
		</div>

		<form class="form-horizontal" role="form" action="generateMap" method="post" id="onlyform">
			<div class="form-group">
				<div class="col-lg-12">
					<input type="url" class="form-control" id="url" name="url" placeholder="Plak hier de google maps url" required>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse" href="#advanced">Extra opties</a>
					</h4>
				</div>
				<div id="advanced" class="panel-collapse collapse">
					<div class="panel-body">
						<div class="form-group">
							<label for="width" class="col-lg-2 control-label">Scherm resolutie</label>
							<div class="col-lg-5">
								<input type="number" class="form-control" id="width" name="width">
							</div>
							<div class="col-lg-5">
								<input type="number" class="form-control" name="height" id="height">
							</div>
						</div>
						<div class="form-group">
							<label for="quality" class="col-lg-2 control-label">Kwaliteit</label>
							<div class="col-lg-10">
								<input type="number" class="form-control" id="quality" value="3" name="quality" data-toggle="tooltip" title="Kies een waarde tussen 1 (laagste kwaliteit) en 5 (hoogste kwaliteit)" data-trigger="hover" data-placement="bottom" data-container="body">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12">
					<button type="submit" class="btn btn-default col-lg-12">Maak map</button>
				</div>
			</div>
		</form>
	</div>
	<script type="application/javascript" src="ext/jquery/jquery.js"></script>
	<script type="application/javascript" src="ext/bootstrap/dist/js/bootstrap.js"></script>
	<script type="application/javascript">
		$("#width").val(screen.width);
		$("#height").val(screen.height);

	</script>
</body>
</html>
